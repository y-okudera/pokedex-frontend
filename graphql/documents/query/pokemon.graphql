query GetPokemon($name: String!) {
  pokemon(name: $name) {
    id
    name
    height
    weight
    abilities {
      ability {
        id
        name
      }
    }
    types {
      type {
        id
        name
      }
    }
    stats {
      base_stat
      stat {
        id
        name
      }
    }
  }
}
